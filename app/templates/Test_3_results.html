{% extends "Results_template.html" %}
{% block content %}


<div class="main">
    <div class="t_head">
        Test 3: Results
    </div>

    <br>
    <div class="title_image">
        <img src="{{url_for('static', filename='img/final_exam.png')}}" alt="final exam image">

    </div>

    <div class="test_space" id="test">
        
            {% for i in a %}
                <div class="result_question">
                    {{i[0]}}
                </div>
                <div class="result_answer">
                    {{i[1]}} <br>

                </div>
            {% endfor %}
            <br><br>
            <div class="total_mark">
                Total: {{c}} / 5
            </div>
    </div>
    <br>
    <br>

    <a href="/" class = "button">Review Marks</a>
    <br>
    <br>
    <br>



    <br><br><br><br><br><br><br><br><br><br>
</div>

{% endblock %}
